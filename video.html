<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplitleaks</title>
    <meta name="description" content="Watch exclusive content on Xplitleaks">
    
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="https://xplitleaks.qzz.io/video.html">
    <meta property="og:title" content="Xplitleaks">
    <meta property="og:description" content="Watch exclusive content">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="Xplitleaks">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Xplitleaks">
    <meta name="twitter:description" content="Watch exclusive content">
    <meta name="twitter:image" content="">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1a1a24;
        }

        .back-btn {
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            color: #fff;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .share-btn {
            background: transparent;
            color: #888;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .share-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        /* Main */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Video Player */
        .player-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .video-player {
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading state */
        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #12121a;
            color: #666;
        }

        /* Video Info */
        .video-info {
            padding: 1rem 0;
        }

        .video-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .video-meta {
            color: #666;
            font-size: 0.875rem;
            display: flex;
            gap: 1rem;
        }

        /* Related Videos */
        .related {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #1a1a24;
        }

        .related h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #888;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .related-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        .related-card {
            text-decoration: none;
            color: inherit;
        }

        .related-thumb {
            aspect-ratio: 16 / 9;
            background: #1a1a24;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .related-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .related-title {
            font-size: 0.8125rem;
            font-weight: 500;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #fff;
        }

        .related-meta {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a24;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Loading/Error */
        .loading, .error {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .error a {
            color: #ff6b6b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <span class="logo">Xplitleaks</span>
        <button class="share-btn" onclick="shareVideo()">Share</button>
    </header>

    <main class="container">
        <div id="loading" class="loading">Loading...</div>
        
        <div id="error" class="error" style="display: none;">
            <p>Video not found</p>
            <a href="index.html">Back to home</a>
        </div>

        <div id="content" style="display: none;">
            <div class="player-wrapper">
                <div class="video-player">
                    <div id="playerContainer" class="player-placeholder">
                        Loading player...
                    </div>
                </div>
            </div>

            <div class="video-info">
                <h1 class="video-title" id="videoTitle">...</h1>
                <div class="video-meta">
                    <span id="videoDuration">--:--</span>
                    <span id="videoDate">--</span>
                </div>
            </div>

            <div class="related" id="relatedSection" style="display: none;">
                <h2>More Videos</h2>
                <div class="related-grid" id="relatedGrid"></div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">Link copied!</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        let currentVideo = null;
        let allVideos = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!videoId) {
                showError();
                return;
            }
            loadVideo();
        });

        async function loadVideo() {
            try {
                const response = await fetch('./videos.json?v=' + Date.now());
                allVideos = await response.json();
                currentVideo = allVideos.find(v => v.id === videoId);

                if (!currentVideo) {
                    showError();
                    return;
                }

                renderVideo();
                loadPlayer();
                renderRelated();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (err) {
                console.error(err);
                showError();
            }
        }

        function renderVideo() {
            document.getElementById('videoTitle').textContent = currentVideo.title;
            document.getElementById('videoDuration').textContent = currentVideo.duration || '--:--';
            document.getElementById('videoDate').textContent = formatDate(currentVideo.uploadDate);
            document.title = currentVideo.title + ' - Xplitleaks';
            
            // Update meta tags
            document.querySelector('meta[property="og:title"]').content = currentVideo.title;
            document.querySelector('meta[property="og:description"]').content = 'Watch ' + currentVideo.title;
            document.querySelector('meta[property="og:image"]').content = currentVideo.thumbnail || '';
        }

        function loadPlayer() {
            const container = document.getElementById('playerContainer');
            let libraryId = '';
            
            if (currentVideo.embedUrl) {
                const match = currentVideo.embedUrl.match(/\/embed\/([^/]+)\//);
                if (match) libraryId = match[1];
            }

            if (libraryId && currentVideo.id) {
                container.innerHTML = `<iframe src="https://iframe.mediadelivery.net/embed/${libraryId}/${currentVideo.id}" 
                    allowfullscreen allow="autoplay; encrypted-media; picture-in-picture" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;">
                </iframe>`;
                container.className = '';
            }
        }

        function renderRelated() {
            const related = allVideos.filter(v => v.id !== videoId).slice(0, 6);
            if (related.length === 0) return;

            document.getElementById('relatedSection').style.display = 'block';
            document.getElementById('relatedGrid').innerHTML = related.map(v => `
                <a href="video.html?id=${encodeURIComponent(v.id)}" class="related-card">
                    <div class="related-thumb">
                        <img src="${v.thumbnail}" loading="lazy" onerror="this.style.display='none'">
                    </div>
                    <div class="related-title">${escapeHtml(v.title)}</div>
                    <div class="related-meta">${v.duration || '--:--'}</div>
                </a>
            `).join('');
        }

        function shareVideo() {
            if (!currentVideo) return;
            navigator.clipboard.writeText(window.location.href).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const days = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return days + 'd ago';
            if (days < 30) return Math.floor(days/7) + 'w ago';
            return Math.floor(days/30) + 'mo ago';
        }
    </script>
</body>
</html>
