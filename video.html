<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <meta name="description" content="Watch this video">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --border: #2a2a3a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .back-btn:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Share Button */
        .share-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .share-btn:hover {
            background: var(--accent-hover);
        }

        .share-btn.copied {
            background: #10b981;
        }

        .share-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 1rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-secondary);
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error h2 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .error a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .error a:hover {
            background: var(--accent-hover);
        }

        /* Video Player Container */
        .video-wrapper {
            position: relative;
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px var(--shadow);
        }

        /* Bunny.net Embed Container */
        .video-player {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        /* PLACEHOLDER: Bunny.net iframe embed
         * Replace the content below with your Bunny.net iframe:
         * <iframe src="https://iframe.mediadelivery.net/embed/{library_id}/{video_id}" 
         *         loading="lazy" 
         *         allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" 
         *         allowfullscreen="true">
         * </iframe>
         */
        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Placeholder styling - remove when adding Bunny iframe */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            color: var(--text-secondary);
        }

        .video-placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .video-placeholder-text {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .video-placeholder-hint {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* Video Info */
        .video-info {
            padding: 1.5rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            flex-wrap: wrap;
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        /* Related Videos Section */
        .related-section {
            margin-top: 2rem;
        }

        .related-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .related-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Related Card */
        .related-card {
            display: flex;
            gap: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            padding: 0.75rem;
        }

        .related-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .related-thumb {
            width: 120px;
            height: 68px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--bg-secondary);
        }

        .related-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .related-info {
            flex: 1;
            min-width: 0;
        }

        .related-info h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-primary);
        }

        .related-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .logo {
                font-size: 1rem;
            }

            .back-btn span {
                display: none;
            }

            .container {
                padding: 1rem;
            }

            .video-wrapper {
                border-radius: 12px;
                margin: 0 -1rem;
                width: calc(100% + 2rem);
            }

            .video-info {
                padding: 1rem;
            }

            .video-title {
                font-size: 1.125rem;
            }

            .related-card {
                padding: 0.5rem;
            }

            .related-thumb {
                width: 100px;
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Back to Gallery</span>
            </a>
            <span class="logo">Video Gallery</span>
        </div>
        <button class="share-btn" id="shareBtn" onclick="shareVideo()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <span id="shareText">Share</span>
        </button>
    </header>

    <main class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading video...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <div class="error-icon">üòï</div>
            <h2>Video not found</h2>
            <p>The video you're looking for doesn't exist or has been removed.</p>
            <a href="index.html">Back to Gallery</a>
        </div>

        <div id="videoContent" style="display: none;">
            <div class="video-wrapper">
                <div class="video-player">
                    <!-- 
                        ============================================
                        BUNNY.NET IFRAME EMBED - PLACEHOLDER
                        ============================================
                        
                        Replace the placeholder div below with your Bunny.net iframe:
                        
                        <iframe src="https://iframe.mediadelivery.net/embed/{library_id}/{video_id}" 
                                loading="lazy" 
                                allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" 
                                allowfullscreen="true">
                        </iframe>
                        
                        The iframe src will be automatically set by JavaScript using:
                        - Library ID from videos.json or BUNNY_LIBRARY_ID secret
                        - Video ID from URL parameter
                        
                        Format: https://iframe.mediadelivery.net/embed/{library_id}/{video_id}
                        -->
                    <div id="bunnyEmbed" class="video-placeholder">
                        <div class="video-placeholder-icon">‚ñ∂Ô∏è</div>
                        <div class="video-placeholder-text">Video Player</div>
                        <div class="video-placeholder-hint">Bunny.net iframe will load here</div>
                    </div>
                </div>
                <div class="video-info">
                    <h1 class="video-title" id="videoTitle">Loading...</h1>
                    <div class="video-meta">
                        <span id="videoDuration">‚è± --:--</span>
                        <span id="videoDate">üìÖ --</span>
                    </div>
                </div>
            </div>

            <div class="related-section" id="relatedSection" style="display: none;">
                <h2 class="related-title">More Videos</h2>
                <div class="related-grid" id="relatedGrid"></div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-icon">‚úì</div>
        <span id="toastMessage">Link copied to clipboard!</span>
    </div>

    <script>
        // Get video ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        
        let currentVideo = null;
        let allVideos = [];

        // Load on page ready
        document.addEventListener('DOMContentLoaded', () => {
            if (!videoId) {
                showError();
                return;
            }
            loadVideo();
        });

        // Load video data
        async function loadVideo() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('videoContent');

            try {
                const response = await fetch('videos.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allVideos = await response.json();
                
                if (!Array.isArray(allVideos)) {
                    throw new Error('Invalid videos data');
                }

                currentVideo = allVideos.find(v => v.id === videoId);

                if (!currentVideo) {
                    showError();
                    return;
                }

                // Update page
                updatePageContent();
                
                // Load Bunny.net embed
                loadBunnyEmbed();
                
                // Show related videos
                showRelatedVideos();

                // Update meta
                updateMetaTags();

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (err) {
                console.error('Error loading video:', err);
                loadingEl.style.display = 'none';
                showError();
            }
        }

        // Update page content with video info
        function updatePageContent() {
            document.getElementById('videoTitle').textContent = currentVideo.title || 'Untitled Video';
            document.getElementById('videoDuration').textContent = `‚è± ${currentVideo.duration || '--:--'}`;
            document.getElementById('videoDate').textContent = `üìÖ ${formatDate(currentVideo.uploadDate)}`;
            document.title = `${currentVideo.title || 'Video'} - Video Gallery`;
        }

        // Load Bunny.net iframe embed
        function loadBunnyEmbed() {
            const embedContainer = document.getElementById('bunnyEmbed');
            
            // Extract library ID from embedUrl if available
            let libraryId = '';
            if (currentVideo.embedUrl) {
                const match = currentVideo.embedUrl.match(/\/embed\/([^/]+)\//);
                if (match) {
                    libraryId = match[1];
                }
            }
            
            // If no library ID in embedUrl, you can set a default here
            // const DEFAULT_LIBRARY_ID = 'YOUR_LIBRARY_ID';
            // libraryId = libraryId || DEFAULT_LIBRARY_ID;
            
            if (libraryId && currentVideo.id) {
                // Create Bunny.net iframe
                const iframe = document.createElement('iframe');
                iframe.src = `https://iframe.mediadelivery.net/embed/${libraryId}/${currentVideo.id}`;
                iframe.loading = 'lazy';
                iframe.allow = 'accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;';
                iframe.allowFullscreen = true;
                iframe.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;border:none;';
                
                // Replace placeholder with iframe
                embedContainer.innerHTML = '';
                embedContainer.className = ''; // Remove placeholder class
                embedContainer.appendChild(iframe);
            }
            // If no library ID, the placeholder remains visible
        }

        // Show related videos (exclude current)
        function showRelatedVideos() {
            const related = allVideos
                .filter(v => v.id !== videoId)
                .slice(0, 4); // Show up to 4 related videos

            if (related.length === 0) {
                return;
            }

            const section = document.getElementById('relatedSection');
            const grid = document.getElementById('relatedGrid');

            grid.innerHTML = related.map(video => `
                <a href="video.html?id=${encodeURIComponent(video.id)}" class="related-card">
                    <div class="related-thumb">
                        <img src="${escapeHtml(video.thumbnail)}" alt="${escapeHtml(video.title)}" loading="lazy" onerror="this.style.display='none'">
                    </div>
                    <div class="related-info">
                        <h4>${escapeHtml(video.title)}</h4>
                        <p>${video.duration || '--:--'} ‚Ä¢ ${formatDate(video.uploadDate)}</p>
                    </div>
                </a>
            `).join('');

            section.style.display = 'block';
        }

        // Update meta tags for SEO
        function updateMetaTags() {
            // Update description
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = 'description';
                document.head.appendChild(metaDesc);
            }
            metaDesc.content = `Watch ${currentVideo.title || 'this video'} - ${currentVideo.duration || ''}`;

            // Add Open Graph tags for social sharing
            const ogTags = [
                { property: 'og:title', content: currentVideo.title || 'Video' },
                { property: 'og:description', content: `Watch ${currentVideo.title || 'this video'} on Video Gallery` },
                { property: 'og:type', content: 'video.other' },
                { property: 'og:url', content: window.location.href },
                { property: 'og:image', content: currentVideo.thumbnail || '' }
            ];

            ogTags.forEach(tag => {
                let el = document.querySelector(`meta[property="${tag.property}"]`);
                if (!el) {
                    el = document.createElement('meta');
                    el.setAttribute('property', tag.property);
                    document.head.appendChild(el);
                }
                el.content = tag.content;
            });
        }

        // Show error state
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('videoContent').style.display = 'none';
        }

        // Share video
        function shareVideo() {
            if (!currentVideo) return;

            const shareUrl = window.location.href;
            
            navigator.clipboard.writeText(shareUrl).then(() => {
                showToast('Link copied to clipboard!');
                
                // Visual feedback
                const btn = document.getElementById('shareBtn');
                const text = document.getElementById('shareText');
                const originalText = text.textContent;
                
                btn.classList.add('copied');
                text.textContent = 'Copied!';
                
                setTimeout(() => {
                    btn.classList.remove('copied');
                    text.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy link');
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
                return `${Math.floor(diffDays / 365)} years ago`;
            } catch (e) {
                return dateString;
            }
        }
    </script>
</body>
</html>
