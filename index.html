<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <meta name="description" content="Watch our collection of videos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #222230;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --border: #2a2a3a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            padding: 2rem 1.5rem;
            text-align: center;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 1rem;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-secondary);
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error h2 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .error button {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .error button:hover {
            background: var(--accent-hover);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 640px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Video Card - Now a link */
        .video-card {
            display: block;
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-4px);
            background: var(--bg-card-hover);
            border-color: var(--accent);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .video-card:hover .play-button {
            transform: scale(1.1);
            opacity: 1;
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.05);
        }

        /* Thumbnail */
        .thumbnail {
            position: relative;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Play Button */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 64px;
            height: 64px;
            background: rgba(99, 102, 241, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        /* Duration Badge */
        .duration {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Video Info */
        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-primary);
        }

        .video-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .video-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Video Gallery</h1>
        <p>Watch our latest videos</p>
    </header>

    <main class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading videos...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>Failed to load videos</h2>
            <p>Please check your connection and try again.</p>
            <button onclick="loadVideos()">Retry</button>
        </div>

        <div id="videoGrid" class="video-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üé¨</div>
            <h2>No videos yet</h2>
            <p>Videos will appear here once they're uploaded.</p>
        </div>
    </main>

    <footer class="footer">
        <p>Powered by Bunny.net</p>
    </footer>

    <script>
        // Load videos on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });

        // Fetch videos from JSON
        async function loadVideos() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const gridEl = document.getElementById('videoGrid');
            const emptyEl = document.getElementById('emptyState');

            loadingEl.style.display = 'flex';
            errorEl.style.display = 'none';
            gridEl.style.display = 'none';
            emptyEl.style.display = 'none';

            try {
                const response = await fetch('videos.json?v=' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const videos = await response.json();
                
                loadingEl.style.display = 'none';
                
                if (!Array.isArray(videos) || videos.length === 0) {
                    emptyEl.style.display = 'block';
                } else {
                    renderVideos(videos);
                    gridEl.style.display = 'grid';
                }
            } catch (err) {
                console.error('Error loading videos:', err);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        // Render video grid
        function renderVideos(videos) {
            const gridEl = document.getElementById('videoGrid');
            gridEl.innerHTML = videos.map(video => {
                const videoUrl = `video.html?id=${encodeURIComponent(video.id)}`;
                return `
                    <a href="${videoUrl}" class="video-card">
                        <div class="thumbnail">
                            <img src="${escapeHtml(video.thumbnail)}" alt="${escapeHtml(video.title)}" loading="lazy" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22640%22 height=%22360%22%3E%3Crect width=%22640%22 height=%22360%22 fill=%22%231a1a24%22/%3E%3Ctext x=%22320%22 y=%22180%22 text-anchor=%22middle%22 fill=%22%236366f1%22 font-size=%2224%22%3EVideo%3C/text%3E%3C/svg%3E'">
                            <div class="play-button"></div>
                            <span class="duration">${escapeHtml(video.duration)}</span>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${escapeHtml(video.title)}</h3>
                            <div class="video-meta">
                                <span class="video-date">üìÖ ${formatDate(video.uploadDate)}</span>
                                <span>‚ñ∂ Watch</span>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
                return `${Math.floor(diffDays / 365)} years ago`;
            } catch (e) {
                return dateString;
            }
        }
    </script>
</body>
</html>
