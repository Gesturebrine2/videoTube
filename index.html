    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #1a1a24;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }

        .header p {
            color: #888;
            font-size: 0.875rem;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border: 2px solid #1a1a24;
            border-top-color: #ff6b6b;
            border-radius: 50%;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
        }

        .error button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 640px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Video Card - Clean minimalist style */
        .video-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: #12121a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-2px);
        }

        /* Thumbnail - Clean, no overlay */
        .thumbnail {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #1a1a24;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Duration badge - small, corner */
        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Video Info - Clean text layout */
        .video-info {
            padding: 0.875rem;
        }

        .video-title {
            font-size: 0.9375rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 0.375rem;
            color: #fff;
            /* Limit to 2 lines */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.8125rem;
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: #444;
            font-size: 0.75rem;
            border-top: 1px solid #1a1a24;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Xplitleaks</h1>
        <p>Exclusive content, leaked daily</p>
    </header>

    <main class="container">
        <div id="loading" class="loading">Loading videos...</div>
        
        <div id="error" class="error" style="display: none;">
            <p>Failed to load videos</p>
            <button onclick="loadVideos()">Retry</button>
        </div>

        <div id="videoGrid" class="video-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No videos yet</p>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024 Xplitleaks â€¢ 18+ Only</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', loadVideos);

        async function loadVideos() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const gridEl = document.getElementById('videoGrid');
            const emptyEl = document.getElementById('emptyState');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            gridEl.style.display = 'none';
            emptyEl.style.display = 'none';

            try {
                const response = await fetch('./videos.json?v=' + Date.now());
                const videos = await response.json();
                
                loadingEl.style.display = 'none';
                
                if (!Array.isArray(videos) || videos.length === 0) {
                    emptyEl.style.display = 'block';
                } else {
                    renderVideos(videos);
                    gridEl.style.display = 'grid';
                }
            } catch (err) {
                console.error('Error:', err);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        function renderVideos(videos) {
            const gridEl = document.getElementById('videoGrid');
            gridEl.innerHTML = videos.map(video => `
                <a href="video.html?id=${encodeURIComponent(video.id)}" class="video-card">
                    <div class="thumbnail">
                        <img src="${escapeHtml(video.thumbnail)}" alt="" loading="lazy" 
                             onerror="this.style.display='none'">
                        <span class="duration">${escapeHtml(video.duration)}</span>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${escapeHtml(video.title)}</h3>
                        <div class="video-meta">
                            <span>ðŸ“… ${formatDate(video.uploadDate)}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor(Math.abs(now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}w ago`;
            return `${Math.floor(diffDays / 30)}mo ago`;
        }
    </script>
</body>
</html>
